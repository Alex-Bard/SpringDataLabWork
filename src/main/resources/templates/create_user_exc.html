<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CreateUserException</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="nav">
    <a class="nav-link active" href="../exceptions/">Пользовательские исключения</a>
    <a class="nav-link" href="/students/">Студенты</a>
    <a class="nav-link disabled" href="#">Приватность</a>
</nav>
<hr class="mt-2 mb-3"/>

<hr class="mt-2 mb-3"/>
<div class="container">
    <h3>Создание исключения</h3>

    <div class="container">
        <form action="#" th:action="@{/exceptions/create}" th:object="${userExc}" method="post" >
            <div class="form-group">
                <label for="message">Message</label>
                <input type="text" class="form-control" th:field="*{message}" id="message" placeholder="message">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('message')}" th:errorclass="error" th:errors="*{message}" />
            </div>
            <div class="form-group">
                <label for="targetSite">Target site</label>
                <input type="text" class="form-control" th:field="*{targetSite}" id="targetSite" placeholder="targetSite">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('targetSite')}" th:errorclass="error" th:errors="*{targetSite}" />
            </div>
            <div class="form-group">
                <label for="dateTime">Date time</label>
<!--                <input type="text" class="form-control" th:field="${#dates.format(*{dateTIme}, 'dd-MMM-yyyy')}" id="dateTime" placeholder="dateTime">-->
                    <input type="text" class="form-control" th:field="*{dateTIme}" id="dateTime" placeholder="dateTime">
                     <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('dateTIme')}" th:errorclass="error" th:errors="*{dateTIme}" />
            </div>
            <div class="form-group">
                <label for="indexForm">Index form</label>
                <input type="text" class="form-control" th:field="*{indexForm}" id="indexForm" placeholder="indexForm">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('indexForm')}" th:errorclass="error" th:errors="*{indexForm}" />
            </div>
            <button type="submit" class="btn btn-primary">Создать</button>
        </form>
    </div>
</div>
</body>
</html>
