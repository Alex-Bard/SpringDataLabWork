<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user_exeptions</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="nav">
    <a class="nav-link active" href="../exceptions/">Пользовательские исключения</a>
    <a class="nav-link" href="/students/">Студенты</a>
    <a class="nav-link disabled" href="#">Приватность</a>
</nav>
<hr class="mt-2 mb-3"/>
<div th:switch="${students}" class="container">
    <h2 th:case="nall">Ничего не найдено!</h2>
    <div th:case="*">
        <h2>Таблица студентов</h2>
        <a href="create/">Добавить</a>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Группа</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="st : ${students}">
                <td th:text="${st.id}"></td>
                <td th:text="${st.firstName}"></td>
                <td th:text="${st.lastName}"></td>
                <td th:text="${st.idGroup}"></td>
                <td><a th:href="@{edit/{id}(id=${st.id})}">Изменить</a> |
                    <a th:href="@{delete/{id}(id=${st.id})}">Удалить</a> |
                    <a th:href="@{{id}(id=${st.id})}">Детали</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
